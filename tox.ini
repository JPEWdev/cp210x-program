[tox]
envlist = py{36,37,38,39}-{linux,macos,windows}
skip_missing_interpreters = true
isolated_build = true
skipsdist = True

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39

[gh-actions:env]
PLATFORM =
    ubuntu-20.04: linux
    macos-latest: macos
    windows-latest: windows

[testenv]
passenv =
    pythonLocation
    CI
    PYTHONIOENCODING
    PIP_DOWNLOAD_CACHE

setenv = PYTHONPATH = {toxinidir}

whitelist_externals =
    bash
    diff

deps =
    pip>=20.3
    -rrequirements.txt
    pytest
    -e .

commands =
    cp210x-program.py --version
    cp210x-program.py -pc -F testdata/cp2102-orig.hex -f testdata/test.out
    bash -c 'cp210x-program.py -pc -F testdata/cp2102-orig.hex > testdata/test2.out'
    pytest -v --capture=no test_platform_data.py
    diff -us testdata/cp2102-orig.hex testdata/test.out
    diff -us testdata/cp2102-orig.hex testdata/test2.out

[testenv:lint]
passenv =
    CI
    PYTHONIOENCODING

deps =
    pip>=20.3
    pylint
    -rrequirements.txt

commands =
    pylint --fail-under=7 cp210x/ scripts/

[testenv:deploy]
passenv =
    CI
    PYTHONIOENCODING

deps =
    pip>=20.3
    wheel
    twine

commands =
    python setup.py sdist
    python setup.py bdist_wheel
    twine check dist/*

[testenv:check]
passenv = CI PYTHON PYTHONIOENCODING
skip_install = true

whitelist_externals =
    bash

deps =
    pip>=20.3
    -rrequirements.txt

commands =
    bash -c 'export WHL_FILE=$(ls dist/*.whl); \
        python -m pip install --force-reinstall $WHL_FILE'
    cp210x-program.py --version

[testenv:readhex]
passenv = CI PYTHON PYTHONIOENCODING
skip_install = true

whitelist_externals =
    bash

deps =
    pip>=20.3
    -rrequirements.txt

commands =
    bash -c 'export WHL_FILE=$(ls dist/*.whl); \
        python -m pip install --force-reinstall $WHL_FILE'
    #bash -c 'cp210x-program.py --read-cp210x || echo true'
    cp210x-program.py --read-cp210x -f readhex.out

[testenv:read]
passenv = CI PYTHON PYTHONIOENCODING
skip_install = true

whitelist_externals =
    bash

deps =
    pip>=20.3
    -rrequirements.txt

commands =
    python scripts/usb_read_cp210x.py
